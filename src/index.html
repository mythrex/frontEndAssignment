<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<!-- Global Site Tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-97682894-1 "></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Assignment</title>
</head>

<body>
	<!--Import jQuery before materialize.js-->
	<header>
		<ul id="slide-out" class="sidenav sidenav-fixed">
			<li class="logo">
				<a href="" class="brand-logo">Logo</a>
			</li>
      <li>
      	<!-- template for chapters -->
      	<ul class="collapsible grade" data-collapsible="accordion" id="grade-list-accordian">

      		<script id="grade-list-template" type="text/template">
	      		<% for(var i = 0;i< gradeList.length; i++){ %>
		      		<li>
		      			<div class="collapsible-header">
		      				<span><i class="material-icons">filter_drama</i> 
		      					<%= gradeList[i].name %>
		      				</span>
		      			</div>
		      			<div class="collapsible-body">
									<ul class="collapsible subjects" data-collapsible="accordion">
										<% for(var j=0; j< gradeList[i].subjectList.length; j++){ %>
											<li>
												<div class="collapsible-header">
													<i class="material-icons">book</i>
													<%= gradeList[i].subjectList[j].name %>
												</div>
												<div class="collapsible-body">
													<ul class="chapters">
														<% for(var k=0; k< gradeList[i].subjectList[j].chapterList.length; k++){ %>
															<li>
																<a href="#">
																	<i class="material-icons">chevron_right</i> 
																	<%= gradeList[i].subjectList[j].chapterList[k].name %>
																</a>
															</li>
														<% } %>
													</ul>
												</div>
											</li>
										<% } %>
									</ul>
		      			</div>
		      		</li>
	      		<%}%>
      		</script>
					<!-- script tag ends -->
      	</ul>
      </li>
            
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger hide-on-large-only"><i class="material-icons">menu</i></a>
	</header>
	
	<main>
		<div class="page-header">
			<h3>
				<span>Class 11 </span>
				<i class="material-icons">chevron_right</i>
				<span>Subject</span>
				<i class="material-icons">chevron_right</i>
				<span>Chapter 1</span>
			</h3>
		</div>
		<div class="container">
			
			<div class="row">
			  <div class="col s12">

			    <div class="card question-card">
			      <div class="card-content">
			        <p class="question">I am a very simple card. I am good at containing small bits of.</p>
			        <p class="answer">
			        I am convenient because I require little markup to use effectively.</p>
			      </div>
			    </div>

			  </div>
			</div>
			          
		</div>
		<!-- card -->

		<div class="fixed-action-btn">
		  <a class="btn-floating btn-large orange tooltipped" data-position="left" data-tooltip="Add Ques /Chap /Sub /Grade">
		    <i class="large material-icons">add</i>
		  </a>
		</div>
		      
	</main>
	<footer></footer>
	<script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
